  <body>
    <header>Add Recipe</header>
  <main>
    <div class="form-container">
        <form id="addRecipeForm">
            <label for="recipeName">Receipe Name</label>
            <input type="text" id="recipeName" name="recipeName" required />
            <label>Ingredients</label>
            <div class="ingredient-input">
                <input type="text" id="ingredientInput" placeholder="Enter ingredient..." />
                <button type="button" onclick="addIngredient()">+ Add</button>
            </div>

            <ul id="ingredientList"></ul>

            <label for="assignDay">Assign to a day? (Optional)</label>
            <select id="assignDay" name="assignDay">
                <option value="">--Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <button type="submit">Save Meal</button>
        </form>
    </div>
   


    </main>
