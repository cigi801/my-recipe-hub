<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipes - My Recipe Hub</title>
    <meta name="description" content="Recipe Hub">
    <meta name="author" content="Cigi Owens">

    <!-- Social Media Meta -->
    <meta property="og:title" content="Recipe Hub" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="A recipe app to help with weekly dinner planning" />

    <link rel="stylesheet" href="css/my-recipes.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="main-content">
    <header class="main-header">
      <h1 class="branding">
        <span class="my">My </span><span class="recipe-hub">Recipes</span>
      </h1>
    </header>
      <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/planner">My Week</a>
      <a href="/add-recipe">Add Recipe</a>
      <a href="/my-recipes">My Recipes</a>
      <a href="/grocery">Grocery List</a>
    </nav>
  <main>
    <div class="tabs">
        <button class="tab-button active" data-tab="my-recipes">My Recipes</button>
        <button class="tab-button" data-tab="browse-recipes">Browse Recipes</button>
    </div>

    <section id="my-recipes" class="tab-content active">
        <div id="myRecipeList">Loading Recipes...</div>
    </section>

<section id="browse-recipes" class="tab-content">
  <label for="cuisineSelect">Choose a cuisine:</label>
  <select id="cuisineSelect">
    <option value="">-- Select Cuisine --</option>
    <option value="italian">Italian</option>
    <option value="mexican">Mexican</option>
    <option value="thai">Thai</option>
    <option value="indian">Indian</option>
    <option value="chinese">Chinese</option>
    <option value="american">American</option>
  </select>
  <label for="dietSelect">Choose a diet:</label>
<select id="dietSelect">
  <option value="">-- Select Diet --</option>
  <option value="gluten free">Gluten Free</option>
  <option value="ketogenic">Ketogenic</option>
  <option value="vegetarian">Vegetarian</option>
  <option value="paleo">Paleo</option>
  <option value="primal">Primal</option>
  <option value="whole30">Whole30</option>
</select>
  <button id="searchCuisineBtn">Search Recipes</button>

  <div id="browseRecipeList"></div>
</section>


  </main>
      </div>

  </div>
