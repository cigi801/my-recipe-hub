        </svg>
      </button>
      <h1>Add Recipe</h1>
      <button class="icon-button" id="homeButton" aria-label="Go home">
        <svg xmlns="http://www.w3.org/2000/svg">
        <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />

  </header>
   <main class="nav-container">
    <div class="form-container">
        <form id="addRecipeForm">
            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" name="recipeName" required />
            
            <div id="ingredientEntry" class="horizontal-group">
                <label for="ingredientInput">Ingredients</label>
                <input type="text" id="ingredientInput" placeholder="Enter ingredient..." />
                <button type="button" id="addIngredientBtn">+ Add</button>
            </div>
            <ul id="recipeName"></ul>
            <ul id="ingredientList"></ul>

            <label for="assignDay">Assign to a day? (Optional)</label>
            <select id="assignDay" name="assignDay">
                <option value="">--Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <button type="submit">Save Recipe</button>
        </form>
    </div>
