<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Social Media Meta -->
    <meta property="og:title" content="Recipe Hub" />
    <meta property="og:type" content="website" />

    <meta property="og:description" content="A recipe app to help with weekly dinner planning" />

    <link rel="stylesheet" href="css/add-recipe.css" />

  <body>
  <div class="page-container">
      <div class="main-content">
    <header class="main-header">
      <h1 class="branding">
        <span class="my">+ </span><span class="recipe-hub">New Recipe</span>
      </h1>
    </header>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/planner">My Week</a>
      <a href="/add-recipe">Add Recipe</a>
      <a href="/my-recipes">My Recipes</a>
      <a href="/grocery">Grocery List</a>
    </nav>
   <main class="nav-container">
    <div class="form-container">
        <form id="addRecipeForm">
            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" name="recipeName" required />
            
            <div id="ingredientEntry" class="horizontal-group">
                <label for="ingredientInput">Ingredients</label>
                <input type="text" id="ingredientInput" placeholder="Enter ingredient..." />
                <button type="button" id="addIngredientBtn">+ Add</button>
            </div>
            <ul id="recipeName"></ul>
            <ul id="ingredientList"></ul>

            <label for="assignDay">Assign to a day? (Optional)</label>
            <select id="assignDay" name="assignDay">
                <option value="">--Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <button type="submit">Save Recipe</button>
        </form>
    </div>
   


    </main>
    </div>
