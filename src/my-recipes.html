    <div class="tabs">

    </div>

    <section id="my-recipes" class="tab-content active">
        <div id="myRecipeList">Loading Recipes...</div>
    </section>

<section id="browse-recipes" class="tab-content">
  <label for="cuisineSelect">Choose a cuisine:</label>
  <select id="cuisineSelect">
    <option value="">-- Select Cuisine --</option>
    <option value="italian">Italian</option>
    <option value="mexican">Mexican</option>
    <option value="thai">Thai</option>
    <option value="indian">Indian</option>
    <option value="chinese">Chinese</option>
    <option value="american">American</option>
  </select>
  <label for="dietSelect">Choose a diet:</label>
<select id="dietSelect">
  <option value="">-- Select Diet --</option>
  <option value="gluten free">Gluten Free</option>
  <option value="ketogenic">Ketogenic</option>
  <option value="vegetarian">Vegetarian</option>
  <option value="paleo">Paleo</option>
  <option value="primal">Primal</option>
  <option value="whole30">Whole30</option>
</select>
  <button id="searchCuisineBtn">Search Recipes</button>

  <div id="browseRecipeList"></div>
</section>
